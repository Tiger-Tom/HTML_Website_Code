<!--COMMENT-->
<!--COMMON COMMAND FORMAT: <COMMAND PARAMETERS>SECONDARY_PARAMETERS (USUALLY TEXT OR CODE)</COMMAND>-->
<!--<COMMAND> OPEN-->
<!--</COMMAND> CLOSE-->
<!--<br> LINE BREAK-->
<!--INITIALIZE-->
<!DOCTYPE HTML>
<html>
<!--HEADER-->
<head>
  <!--HEADER-->
  <title>PAGE/TAB TITLE</title>
</head>
<!--BODY-->
<body>
  <!--BODY-->
  <!--TEXT-->
  <!--<TYPE PARAMETERS>TEXT</TYPE> -->
  <!--<TEXT TYPES: https://www.w3schools.com/html/html_formatting.asp ; p = DEFAULT/NORMAL TEXT-->
  <t>NORMAL<!--COMMENT IN THE MIDDLE--> TEXT</t> 
  <p>AUTOMATICALLY SPACED TEXT</p><!--<p> AUTOMATICALLY ADDS IN LINE BREAKS-->
  <b>BOLD TEXT</b>
  <i>ITALIC TEXT</i>
  <br>
  <b><i>BOLD & ITALIC TEXT</i>BOLD ONLY TEXT</b><i>ITALIC ONLY TEXT</i>
  <br>
  <i><b>ITALIC & BOLD TEXT</i>BOLD ONLY TEXT</b><i>ITALIC ONLY TEXT</i>
  <br>
  <!--BUTTON-->
  <!-- <button PARAMETERS>BUTTON TEXT</button> -->
  <button>NORMAL BUTTON</button>
  <button onclick="window.location.href = 'https://www.google.com';">WEBSITE BUTTON</button>
  <button disabled>DISABLED BUTTON</button>
  <br>
  <button><mark>HIGHLIGHTED BUTTON</mark></button>
  <button><b>BOLD BUTTON</b></button>
  <br>
  <button><b><i>ITALICBOLD</b>ITALIC</i><b>BOLD</b>BUTTON</button>
  <br>
  <!--INPUT-->
  <input type="text" value="INPUT TEXT" id="input1"></input>
  <button onclick="getTextInput()">SUBMIT INPUT</button>
  <button onclick="resetOutput()">RESET</button>
  <p id="inputOutput1"></p>
  <script> //JAVASCRIPT
    function setOutput(txt, htmlID) {
      document.getElementById(htmlID).innerHTML = txt;
    }
    function getTextInput() { //FUNCTION //GET TEXT INPUT AND SET OUTPUT
      var inputValue = document.getElementById("input1").value; //GET VALUE 
      setOutput(inputValue, "inputOutput1"); //CHANGE TEXT OUTPUT
    }
    function resetOutput() { //RESET TEXT OUTPUT
      setOutput("inputOutput1", "");
    }
  </script> <!--END JAVASCRIPT-->
</body>
<!--CLOSE-->
</html>
